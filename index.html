<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-business-days/1.2.0/index.js" integrity="sha512-SOgJ28iBwBLZWvQUbMVFcvdGOTCDVmaSshVd+e/o60PDJMQB1TcMSVV0sh2ZJqp2rmZt+I2ir+VMIPY8Ng172A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="display-1" id='greeting'>Welcome back!</h1>
        <!-- <hr> -->
        <div class="container d-flex gap-3 justify-content-center align-items-center " style="height: 70vh;">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Today:</div>
                <div class="card-body">
                  <h5 id="actual_date" class="display-1 text-center"> - </h5>
                </div>
              </div>
              <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Let's work until:</div>
                <div class="card-body">
                    <h5 
                        class="display-1 text-center"
                        id="working_date" 
                    > - </h5>
                </div>
              </div>
        </div>
        
    </div>
    
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
